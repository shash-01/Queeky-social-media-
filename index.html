    <script>
        // Handle click event on the icon to trigger file input click
        document.querySelector('.file-upload').addEventListener('click', function () {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function (event) {
            const fileList = event.target.files;
            const fileDisplayArea = document.getElementById('fileList');
            const cameraButton = document.querySelector('.fa-camera');
            const fileButton = document.querySelector('.file-upload');

            fileDisplayArea.innerHTML = ''; // Clear the display area

            if (fileList.length > 0) {
                // Hide camera and file buttons
                cameraButton.style.display = 'none';
                fileButton.style.display = 'none';
            }

            for (let i = 0; i < fileList.length; i++) {
                const file = fileList[i];
                const fileDiv = document.createElement('div');
                fileDiv.innerHTML = `<strong>${file.name}</strong> (${file.type}) - ${file.size} bytes`;

                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.style.maxWidth = '200px';
                    img.style.display = 'block';
                    img.style.transition = 'transform 0.25s ease';
                    img.onload = function () {
                        URL.revokeObjectURL(img.src); // Release memory when done
                    };
                    fileDiv.appendChild(img);

                    // Add zoom in button
                    const zoomInButton = document.createElement('span');
                    zoomInButton.innerHTML = '🔍➕';
                    zoomInButton.classList.add('zoom-button');
                    zoomInButton.addEventListener('click', function () {
                        const currentScale = getCurrentScale(img);
                        img.style.transform = `scale(${currentScale + 0.1})`;
                    });
                    fileDiv.appendChild(zoomInButton);

                    // Add zoom out button
                    const zoomOutButton = document.createElement('span');
                    zoomOutButton.innerHTML = '🔍➖';
                    zoomOutButton.classList.add('zoom-button');
                    zoomOutButton.addEventListener('click', function () {
                        const currentScale = getCurrentScale(img);
                        if (currentScale > 0.1) { // Prevent zooming out too much
                            img.style.transform = `scale(${currentScale - 0.1})`;
                        }
                    });
                    fileDiv.appendChild(zoomOutButton);

                    // Add cancel button
                    const cancelButton = document.createElement('span');
                    cancelButton.innerHTML = '✖';
                    cancelButton.classList.add('cancel-button');
                    cancelButton.addEventListener('click', function () {
                        fileDisplayArea.removeChild(fileDiv);
                        // Show camera and file buttons if no more files are displayed
                        if (fileDisplayArea.children.length === 0) {
                            cameraButton.style.display = 'inline-block';
                            fileButton.style.display = 'inline-block';
                        }
                    });
                    fileDiv.appendChild(cancelButton);
                }

                fileDisplayArea.appendChild(fileDiv);
            }
        });

        // Helper function to get the current scale of an image
        function getCurrentScale(img) {
            const style = window.getComputedStyle(img);
            const matrix = new WebKitCSSMatrix(style.transform);
            return matrix.a; // a is the scaleX value
        }
    </script>
